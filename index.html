<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel-container">
        <h1>Cat Image Gallery</h1>
        
        <!-- Carousel Section -->
        <div class="carousel">
            <div class="carousel-item">
                <img src="https://<your-storage-account>.blob.core.windows.net/cat-images/cat1.jpg" alt="Cat 1">
                <div class="image-description">
                    <p>This is a fluffy cat, known for its thick fur and playful nature.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://<your-storage-account>.blob.core.windows.net/cat-images/cat2.jpg" alt="Cat 2">
                <div class="image-description">
                    <p>A sleek and elegant cat, often seen lounging in sunny spots.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://<your-storage-account>.blob.core.windows.net/cat-images/cat3.jpg" alt="Cat 3">
                <div class="image-description">
                    <p>This cat loves to explore and has a curious nature.</p>
                </div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <button class="carousel-button prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="carousel-button next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
